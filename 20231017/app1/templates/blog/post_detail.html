<h1> {{ post.title }} </h1>
<p> {{ post.content }}</p>
<P>{{ post.creator }}</P>

{% for tag in post.tags.all %}
    <a href="{% url 'tag' tag %}">#{{ tag }} </a>
{% endfor %}

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

<ul>
    {% for comment in post.comments.all %}
        <li>{{ comment.message }}</li>
    {% endfor %}
</ul>
